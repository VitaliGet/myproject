replicaCount: 3

deployStrategy: []
  #maxSurge: 1
  #maxUnavailable: 0
  #setWeight: 25


image:
  repository: wordpress
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "new-tag"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: project-wordpress.k8s-4.sa
      paths:
        - path: /
          pathType: ImplementationSpecific

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

env:
  DATABASEHOST: "192.168.201.4:3306"
  DATABASEUSER: "myproject_wordpress"
  DATABASEPASSWORD: "myproject_wordpress"
  DATABASENAME: "myproject_wordpress"

resources:
  limits:
    cpu: 800m
    memory: 800Mi
  requests:
    cpu: 200m
    memory: 400Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

pvc:
  storage: 2Gi

storageClass:
  onDelete: "retain"
  pathPattern: "/vgetmanovich/wordpress/"
  provisioner: cluster.local/nfs-nfs-subdir-external-provisioner

path:
  mountPath: /var/www/html/wp-content
  subPath: wp-content

